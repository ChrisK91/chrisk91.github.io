<ul class="flex p-4 gap-x-2">
    {{ range $index, $name := sort . -}}
    <li><a class="bg-bluedark hover:bg-bluemedium transition hover:underline px-2 py-1 text-white decoration-orange font-medium tracking-wide text-xs hover:shadow-sm uppercase" href="{{ (printf "/tags/%s/" $name) | urlize }}" title="Browse tag: {{$name | markdownify }}">#{{$name | markdownify}}</a></li>
    {{- end}}
</ul>
