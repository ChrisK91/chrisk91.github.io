<div class="flex flex-col p-2 border md:shadow-lg bg-bluemedium/10 border-bluemedium/20">
    {{ if .IsNamedParams }}
    <a href="{{ .Get "src" }}" target="_blank" class="block mx-auto"><img src="{{ .Get "src" }}" alt=""></a>
    {{ else }}
    <a href="{{ .Get 0 }}" target="_blank" class="block mx-auto"><img src="{{ .Get 0 }}" alt=""></a>
    {{ end }}
    <p class="mt-2 text-base text-bluedark">{{ .Inner }}</p>
</div>
