---
layout: default
---
<div class="row">
    <div class="large-8 medium-12 large-centered columns justify">
        <h1 class="borderbottom">{{ page.title }}</h1>
        <h6 class="subheader right">{{ page.date | date_to_long_string }}</h6>
        {% if page.blurb %}
            <div class="sub">{{ page.blurb | markdownify }}</div>
        {% endif %}
        {% if page.keypoints %}
        <div class="callout small keypoints">
            <h6>Keypoints:</h6>
            {{ page.keypoints | markdownify }}
        </div>
        {% endif %}
        {{ content }}
    </div>
</div>
